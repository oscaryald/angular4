<p>Example with routing (navigation for pages)</p>
<div class="row">
	<div class="col-xs-6">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let user of users">
				<a [routerLink]="['/users', user.id]"
				   [queryParams]="{age: user.age}"

				>{{user.name}}</a>
			</li>
		</ul>
	</div>
	<div class="col-xs-6">
		<router-outlet></router-outlet>
	</div>
</div>



<hr>
<p>Example for tabs</p>
<ul class="list-group">
	<li class="list-group-item" *ngFor="let item of items" (click)="changeTab(item, $event)">
		{{item}}
	</li>
</ul>
<p>
	{{current}}
</p>
<div [ngSwitch]="current">
	<p *ngSwitchCase="1">Tab 1</p>
	<p *ngSwitchCase="2">Tab 2</p>
	<p *ngSwitchCase="3">Tab 3</p>
	<p *ngSwitchDefault>Default tab</p>
</div>
